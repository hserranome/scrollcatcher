<body>
	<main class="container">
		<h1>ScrollCatcher</h1>
		<p>Choose how often you want to see the warning</p>
		<form class="form">
			<div class="input-container">
				<label  class="label" for="unit">Unit</label>
				<select name="unit" id="unit">
					<option value="cm">cm</option>
					<option value="screens">screens</option>
				</select>
			</div>
			<div class="input-container">
				<label  class="label" for="amount">Value</label>
				<input type="number" name="amount" id="amount" />
			</div>
			<div class="input-container">
				<label  class="label" for="domains">Sites to catch you scrolling</label>
				<textarea type="textarea" name="domains" id="domains" rows="5"></textarea>
				<p class="input-description">Separate with a comma</p>
			</div>
			<button id="save-button" class="scrollcatcher-button">Save</button>
		</form>
	</main>

</body>
